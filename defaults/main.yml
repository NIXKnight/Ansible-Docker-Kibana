---
# defaults file for Ansible-Docker-Kibana
DOCKER_KIBANA_VERSION: ""
DOCKER_KIBANA_IMAGE: "docker.elastic.co/kibana/kibana:{{ DOCKER_KIBANA_VERSION }}"
DOCKER_KIBANA_CONTAINER_NAME: "kibana"
DOCKER_KIBANA_RESTART_POLICY: "unless-stopped"
DOCKER_KIBANA_EXPOSE_PORTS: False
DOCKER_KIBANA_PORT_MAPPING: []
DOCKER_KIBANA_ENVIRONMENT: []
